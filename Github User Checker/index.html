<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="head">
        <h2>GITHUB USER CHECKER</h2>
    </div>
    <div id="app">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass fa-lg" id="fa-solid"></i>
            <input class="search-input" placeholder="Search Github username"/>
        </div>
        <div class="list">
            <span class="list-length">Result <span class="number">0</span></span>
            <ul id="list"></ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
